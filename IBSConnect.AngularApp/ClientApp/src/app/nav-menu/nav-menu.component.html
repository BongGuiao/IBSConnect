<header>
  <nav
    class="navbar navbar-expand-sm  navbar-dark bg-dark  box-shadow print-hidden"
  >
    <div class="d-flex w-100 align-items-center px-3">
      <a class="navbar-brand" [routerLink]="['/']">IBS<span class="connect">Connect</span></a>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
        <ul class="navbar-nav flex-grow w-100">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/admin']">Admin</a>
          </li>
          <li class="spacer">
          </li>
          <li class="name" *ngIf="isLoggedIn">
            Logged in as
            {{currentUser.firstName}} {{currentUser.lastName}}
          </li>
          <li class="nav-separator" *ngIf="isLoggedIn && isAdmin">
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && isAdmin">
            <a class="nav-link" href="javascript: void(0)" (click)="logout()">Log out</a>
          </li>
        </ul>
        <span *ngIf="isLoggedIn">
        </span>
      </div>
    </div>
  </nav>
</header>
