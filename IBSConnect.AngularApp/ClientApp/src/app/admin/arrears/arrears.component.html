<div class="mb-3">
    Required time to be paid for: {{ arrearsHour | number }}.{{ arrearsMinute | number }}
</div>
<div class="mb-3">
    <label>Hours</label>
    <input type="number" min="0" max="999" class="form-control" [(ngModel)]="paymentHours" />
    <label>Minutes</label>
    <input type="number" min="0" max="59" class="form-control" [(ngModel)]="paymentMinutes" />
</div>
<div class="mb-3">
    Rate: Php {{ rate | number :'.2' }}
</div>
<div class="mb-3 fw-bold" *ngIf="paymentTotalMinutes">
    Amount to pay: Php {{ paymentTotalMinutes * rate | number :'.2' }}
</div>
<div class="mb-3">
    <label>Amount Paid</label>
    <input type="number" min="0" class="form-control" [(ngModel)]="amountPaid" />
    <small *ngIf="errors && errors.amountsNotEqual" class="is-invalid">Amount paid must equal Amount to pay</small>
</div>
